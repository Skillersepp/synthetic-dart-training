# ============================================
# YOLO26 Dartboard Detection Configuration
# ============================================
# Dieser Config verwendet den DeepDarts-Ansatz:
# Keypoints werden als kleine Bounding Boxes behandelt

# Dataset Pfade (werden vom Konverter-Script erstellt)
path: ../datasets/dataset_0_yolo  # Dataset Root
train: images/train
val: images/val
test: images/test

# Klassen
# 0: Dart (Keypoint wo die Spitze steckt)
# 1: Dartboard_Center (Kalibrationspunkt im Zentrum)
# 2-5: Dartboard_K1-K4 (Kalibrierung auf Double Ring, äußere Kante)
#   - K1: Oben (Richtung 20)
#   - K2: Unten (Richtung 3)
#   - K3: Links (Richtung 6)
#   - K4: Rechts (Richtung 11)
# 6-9: Dartboard_KT1-KT4 (Kalibrierung auf Triple Ring, äußere Kante)
#   - KT1: Oben (Richtung 20)
#   - KT2: Unten (Richtung 3)
#   - KT3: Links (Richtung 6)
#   - KT4: Rechts (Richtung 11)

names:
  0: dart
  1: cal_center
  2: cal_k1
  3: cal_k2
  4: cal_k3
  5: cal_k4
  6: cal_kt1
  7: cal_kt2
  8: cal_kt3
  9: cal_kt4

nc: 10  # Number of classes (1 Dart + 1 Center + 4 Double + 4 Triple)
